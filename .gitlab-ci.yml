stages:
  - linting
  - building
  - testing
  - validating

.lint:
  stage: linting
  image: node:14-alpine
  script:
    - npm i pnpm -g
    - pnpm i
    - pnpm run lint

.build:
  stage: building
  image: node:14-alpine
  script:
    - npm i pnpm -g
    - pnpm i
    - pnpm run build

.test:
  stage: testing
  image: node:14-alpine
  artifacts:
    when: always
    paths:
      - coverage/
    expire_in: 1 week
  script:
    - npm i pnpm -g
    - pnpm i
    - pnpm run test:cov-html

validate:
  stage: validating
  image: node:14-alpine
  artifacts:
    when: always
    paths:
      - coverage/
    expire_in: 1 week
  script:
    - npm i pnpm -g
    - pnpm i
    - pnpm run lint
    - pnpm run build
    - pnpm run test:cov-html
